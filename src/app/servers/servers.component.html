<label for="server name">Server Name</label>
<!-- <input type="text" (input)="onUpdateServerName($event)" class="form-control" /> -->
<input type="text" class="form-control" [(ngModel)]="serverName" />
<!-- <h5>{{ serverName }}</h5> -->
<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()"
>
  Add Server
</button>

<!-- <p>{{ serverCreationStatus }}</p> -->

<p *ngIf="serverCreated">
  Server was successfully created!! Server Name is {{ serverName }}
</p>

<app-server *ngFor="let server of servers"></app-server>
<!-- <app-server></app-server> -->

<hr />
<hr />

<button class="btn btn-warning" (click)="onShowText()">Display details</button>

<p *ngIf="showText">I am am ther best Angular developer!</p>
<p
  *ngFor="let count of detailsClick; let i = index"
  [ngStyle]="{ backgroundColor: i >= 4 ? 'blue' : 'white' }"
  [ngClass]="{ whiteText: i >= 4 }"
>
  {{ count }}
</p>
